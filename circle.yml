machine:
  python:
    version: 3.4.3
  node:
    version: 5.7.1
  post:
    - npm install -g npm@3.8.0

dependencies:
  pre:
    - npm prune
    - npm cache clean
    - gem install scss_lint -v 0.45.0
    - npm rebuild node-sass@3.4.2
    - pip install -r requirements/dev.txt

test:
  override:
    - npm run lint:eslint && npm run build
